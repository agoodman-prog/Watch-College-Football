<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch College Football</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #notifyBtn {
      background: linear-gradient(135deg, #4CAF50, #2E8B57);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #notifyBtn:hover {
      background: linear-gradient(135deg, #45a049, #246b45);
      transform: scale(1.05);
    }

    #notifyBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <button id="notifyBtn">Watch College Football</button>

  <script>
    let intervalId = null;

    function showNotification() {
      new Notification("Reminder", {
        body: "There is a virus in your computer.ðŸ”´",
        icon: "https://via.placeholder.com/64"
      });
    }

    document.getElementById("notifyBtn").addEventListener("click", () => {
      if (Notification.permission === "granted") {
        if (!intervalId) {
          showNotification();
          intervalId = setInterval(showNotification, 10000);
        }
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted" && !intervalId) {
            showNotification();
            intervalId = setInterval(showNotification, 10000);
          }
        });
      }
    });
  </script>
</body>
</html>
